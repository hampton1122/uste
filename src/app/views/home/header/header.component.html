<header id="home-header" [ngClass]="{'header-fixed': isFixed}">
  <div class="container" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="start center">
    <div class="header-mobile-top" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="start center">
      <div class="home-logo mr-1" scrollTo="home-header">
        <img src="assets/images/logo-full.png" alt="USTE logo">
      </div>
      <button mat-icon-button id="menu-toggle" (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div fxFlex class="top-menu">
      <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="service-section">
        <strong>Services</strong>
      </button>
      <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="testimonials-section">
        <strong>Testimonials</strong>
      </button>
      <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="contact-section">
        <strong>Contact</strong>
      </button>
    </div>
  </div>
</header>
