<section id="portfolio-section" class="portfolio-section home-section" [ngClass]="{'light-gray': backgroundGray}">
  <div class="container">
    <div class="section-header">
      <h2>Photo Gallery</h2>
    </div>
    <ngu-carousel [inputs]="carouselOptions">
      <ngu-item NguCarouselItem *ngFor="let p of portfolios">
        <mat-card>
          <mat-card-content>
            <img mat-card-image [src]="p.photo" (click)="openDialog(p.photo)">
          </mat-card-content>
        </mat-card>
      </ngu-item>

      <button mat-fab NguCarouselPrev class='carousel-left'>
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
      <button mat-fab NguCarouselNext class='carousel-right'>
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
    </ngu-carousel>
  </div>
</section>
