<section id="portfolio-section" class="portfolio-section home-section" [ngClass]="{'light-gray': backgroundGray}">
  <div class="container">
    <div class="section-header">
      <h2>Photo Gallery</h2>
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugiat unde inventore molestias ab adipisci eius nisi placeat
        at.
      </p>
    </div>
    <ngu-carousel [inputs]="carouselOptions">
      <ngu-item NguCarouselItem *ngFor="let p of portfolios">
        <mat-card class="p-0">
          <img mat-card-image [src]="p.photo" (click)="openDialog(p.photo)">
          <mat-card-content>
            <h5>
              <strong>
                <a href="">{{p.title}}</a>
              </strong>
            </h5>
          </mat-card-content>
        </mat-card>
      </ngu-item>

      <button mat-fab NguCarouselPrev class='carousel-left'>
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
      <button mat-fab NguCarouselNext class='carousel-right'>
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
    </ngu-carousel>
  </div>
</section>
